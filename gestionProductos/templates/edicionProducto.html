{% extends "./base.html" %} {% block title %}Gestión de productos{% endblock %}
{% block body %}
<div class="row">
	<div class="col-md-4 offset-md-4">
		<h2>Edición de producto</h2>
		<div class="card">
			<div class="card-body">
				<form action="/editarProducto/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input
							type="text"
							id="id_producto"
							name="id_producto"
							value='{{Productos.id_producto}}'
							class="form-control"
							readonly
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							id="nombre_producto"
							name="nombre_producto"
							value="{{Productos.nombre_producto}}"
							class="form-control"
							placeholder="Nombre Producto"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							id="descripcion"
							name="descripcion"
							value="{{Productos.descripcion}}"
							class="form-control"
							placeholder="Descripción"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							id="precio"
							name="precio"
							value="{{Productos.precio}}"
							class="form-control"
							placeholder="Precio"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							id="cantidad_stock"
							name="cantidad_stock"
							value="{{Productos.cantidad_stock}}"
							class="form-control"
							placeholder="Cantidad Stock"
							required
						/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block text-white">
							Guardar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
